<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href = "style.css">
    <!-- Add icon library -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://fonts.googleapis.com/css2?family=Fahkwang&display=swap" rel="stylesheet">
    <title>Hantey!</title>
</head>
<body>
    <header>
        <!-- navbar -->
        <nav>
            <a id = "logo" href="#" >HANTEY </a>
            <input id ="search-box">
            <!-- Direct to all the blogs the user has posted in chronlogical order  -->
            <a class = "menu-items" href="#" >My Blogs</a> 
            <img id = "menu-image" src="images/user.png" >

        </nav>
  <hr>
    </header>
    <main>
        <!-- Landing page background -->
        <section class ="landing-section" >
            <div>
                <h1> Welcome UserName!</h1>
                <button class = "btn-post" onclick="window.location.href='Post_blogs.html';" > Create a Post! </button>
                <h3>Trending Now</h3> 
            </div>

            <div class = "landing-images-wrapper">
                <img id ="landing-image" src="images/landing1.jpg">
                <img id ="landing-image" src="images/landing2.jpg">
                <img id ="landing-image" src="images/landing4.jpg">
                <img id ="landing-image" src="images/landing3.jpg">
                <img id ="landing-image" src="images/landing5.jpg">
            </div>
        </section>
        <hr id="landing-bottom">
        <section id="foodie-feed">
            <div class="spoon-wrapper">
                <img id="spoon-fork" src="images/spoon-fork.jpg">
            </div>

            <!-- FEED -->
            <div class = "feed-wrapper">
                <div class = "food-images">
                    <img id= "feed-image" src = "images/tacos.jpg">
                    <p> Date </p>
                </div>
                <div class = "feed-description">
                    <div class ="description-header">
                        <img id ="description-user" src = "images/user.jpg">
                         <p>  Name <br> Location </p>
                         <div id = "stars"> 
                         <span class="fa fa-star checked"></span>
                         <span class="fa fa-star checked"></span>
                         <span class="fa fa-star checked"></span>        
                         <span class="fa fa-star"></span>
                         <span class="fa fa-star"></span>
                        </div>
                    </div>
                    <h1> Title</h1>
                    <h5> Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor 
                        incididunt ut labore et dolore magna aliqua.</h5>
                    <hr>
                    <div class ="like-section"> Like Comment Views</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
